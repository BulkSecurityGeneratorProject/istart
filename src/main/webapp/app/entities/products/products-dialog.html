
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductsLabel" translate="istartApp.products.home.createOrEditLabel">Create or edit a Products</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" style="display:none">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.products.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.pno" for="field_pno">Pno</label>
            <input type="text" class="form-control" name="pno" id="field_pno"
                    ng-model="vm.products.pno" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.travelAgentId" for="field_travelAgentId">Travel Agent Id</label>
            <input type="number" class="form-control" name="travelAgentId" id="field_travelAgentId"
                    ng-model="vm.products.travelAgentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.products.phone" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.products.title" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.products.price" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.pricedesc" for="field_pricedesc">Pricedesc</label>
            <input type="text" class="form-control" name="pricedesc" id="field_pricedesc"
                    ng-model="vm.products.pricedesc" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.preferential" for="field_preferential">Preferential</label>
            <input type="text" class="form-control" name="preferential" id="field_preferential"
                    ng-model="vm.products.preferential" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.startdate" for="field_startdate">Startdate</label>
                <div class="input-group">
                    <input id="field_startdate" type="text" class="form-control" name="startdate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.products.startdate" is-open="vm.datePickerOpenStatus.startdate"
                    required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.startadderss" for="field_startadderss">Startadderss</label>
            <input type="text" class="form-control" name="startadderss" id="field_startadderss"
                    ng-model="vm.products.startadderss" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.endadderss" for="field_endadderss">Endadderss</label>
            <input type="text" class="form-control" name="endadderss" id="field_endadderss"
                    ng-model="vm.products.endadderss" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.days" for="field_days">Days</label>
            <input type="number" class="form-control" name="days" id="field_days"
                    ng-model="vm.products.days" required
                     /> 
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.costdesc" for="field_costdesc">Costdesc</label>
            <input type="text" class="form-control" name="costdesc" id="field_costdesc"
                    ng-model="vm.products.costdesc" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.route" for="field_route">Route</label>
            <input type="text" class="form-control" name="route" id="field_route"
                    ng-model="vm.products.route" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.detaildesc" for="field_detaildesc">Detaildesc</label>
            <input type="text" class="form-control" name="detaildesc" id="field_detaildesc"
                    ng-model="vm.products.detaildesc" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.bookNotice" for="field_bookNotice">Book Notice</label>
            <input type="text" class="form-control" name="bookNotice" id="field_bookNotice"
                    ng-model="vm.products.bookNotice" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.detailTrip" for="field_detailTrip">Book Notice</label>
            <input type="text" class="form-control" name="bookNotice" id="field_detailTrip"
                    ng-model="vm.products.detailTrip" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.tourismTypesId" for="field_tourismTypesId">Trips</label>
            <!-- <input type="text" class="form-control" name="tourismTypesId" id="field_tourismTypesId" ng-model="vm.products.tourismTypesId" /> -->
                      <select id="dicId"  ng-change="change(dic)" ng-model="dic" ng-options="dic.dicName for dic in mySelects track by dic.id">
                     <option translate="istartApp.products.select" value="" >----select----</option>
                      </select>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="control-label" translate="istartApp.products.detailTypeId" for="field_detailTypeId">Detail Type Id</label>
           <!--  <input type="text" class="form-control" name="detailTypeId" id="field_detailTypeId"
                    ng-model="vm.products.detailTypeId"/> -->
             <select id="detaile" ng-model="dicDTO" ng-options="dicDTO.dicName for dicDTO in detaileSelects track by dicDTO.id">
                     <option translate="istartApp.products.select" value="" selected>----select----</option>
                      </select>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        
             <button ng-show="!vm.products.id" ngf-select="vm.uploadFiles($files)" multiple translate="istartApp.products.upload" accept="image/*">Select Files</button>
            <br><span ng-show="!vm.products.id"  translate="istartApp.products.pictrues">Pictrues</span>:
             <li ng-repeat="f in files" style="font:smaller">
               {{f.name}}
             </li>
        </div>
      <div style="display:none" class="form-group">
       <input type="text" class="form-control" name="tourismTypesId" id="field_tourismTypesId" ng-model="vm.products.tourismTypesId" />
            <input type="text" class="form-control" name="detailTypeId" id="field_detailTypeId"
                    ng-model="vm.products.detailTypeId"/> 
        </div>

            <label class="control-label" translate="istartApp.products.dataCreator" for="field_dataCreator">Data Creator</label>
            <input type="text" class="form-control" name="dataCreator" id="field_dataCreator"
                    ng-model="vm.products.dataCreator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.products.dataUpdater" for="field_dataUpdater">Data Updater</label>
            <input type="text" class="form-control" name="dataUpdater" id="field_dataUpdater"
                    ng-model="vm.products.dataUpdater"
                     />
        </div>

            <label class="control-label" translate="istartApp.products.dataCreateDatetime" for="field_dataCreateDatetime">Data Create Datetime</label>
                <div class="input-group">
                    <input id="field_dataCreateDatetime" type="text" class="form-control" name="dataCreateDatetime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.products.dataCreateDatetime" is-open="vm.datePickerOpenStatus.dataCreateDatetime"

                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataCreateDatetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
