<div>
	<h2 translate="istartApp.dicType.home.title">Dic Types</h2>
	<jhi-alert></jhi-alert>
	<br />
	<div id="form" class="form-inline" role="form">
		<div class="form-group">
			<span>字典类型编码: </span> <input name="dicTypeCode" class="form-control w70">
		</div>
		<div class="form-group">
			<span>字典类型名称: </span> <input name="dicTypeName" class="form-control w70">
		</div>
		<button id="ok" type="submit" class="btn btn-default">OK</button>
	</div>
	<br /> 
	<div id="toolbar">
		<button class="btn btn-primary" ui-sref="dic-type.new">
			<span class="glyphicon glyphicon-plus"></span> <span
				class="hidden-xs" translate="istartApp.dicType.home.createLabel">
				Create new Dic Type </span>
		</button>
	</div>
	<table id="table" bs-table-control="vm.bsTableControl"></table>
</div>
