<div>
	<h2 translate="istartApp.dicType.home.title">Dic Types</h2>
	<jhi-alert></jhi-alert>
	<br />
	<div class="form-inline" role="form">
		<div class="form-group">
			<span>Offset: </span> <input name="offset" class="form-control w70" type="number" value="0">
		</div>
		<div class="form-group">
			<span>Limit: </span> <input name="limit" class="form-control w70" type="number" value="5">
		</div>
		<div class="form-group">
			<input name="search" class="form-control" type="text" placeholder="Search">
		</div>
		<button id="ok" type="submit" class="btn btn-default">OK</button>
	</div>
	<div id="toolbar">
		<button class="btn btn-primary" ui-sref="dic-type.new">
			<span class="glyphicon glyphicon-plus"></span> <span
				class="hidden-xs" translate="istartApp.dicType.home.createLabel">
				Create new Dic Type </span>
		</button>
	</div>
	<table bs-table-control="vm.bsTableControl"></table>
</div>
