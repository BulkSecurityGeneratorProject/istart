
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHotelLabel" translate="istartApp.hotel.home.createOrEditLabel">Create or edit a Hotel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hotel.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hotel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.hotel.name" for="field_name">Hotel Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.hotel.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.hotel.level" for="field_level">Hotel Level</label>
            <select class="form-control" name="level" id="field_level"
                    ng-model="vm.hotel.level"
                     >
                  <option ng-repeat="x in levels" value="{{x.type}}">{{x.typeName}}</option>   
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.hotel.status" for="field_status">Hotel status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.hotel.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.hotel.desc" for="field_Desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                    ng-model="vm.hotel.desc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.travelAgency.buildDate" for="field_buildDate">Build Date</label>
                <div class="input-group">
                    <input id="field_buildDate" type="text" class="form-control" name="buildDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.travelAgency.buildDate" is-open="vm.datePickerOpenStatus.buildDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('buildDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.travelAgency.contactPhone" for="field_contactPhone">Contact Phone</label>
            <input type="text" class="form-control" name="contactPhone" id="field_contactPhone"
                    ng-model="vm.travelAgency.contactPhone"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
