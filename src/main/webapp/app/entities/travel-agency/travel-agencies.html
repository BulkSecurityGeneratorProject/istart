<div>
    <h2 translate="istartApp.travelAgency.home.title">Travel Agencies</h2>
    <jhi-alert></jhi-alert>
    <br>
    <div id="form" class="form-inline" role="form">
        <div class="form-group">
            <span>旅行社编号: </span>
            <input name="agencyCode" class="form-control w70">
        </div>
        <div class="form-group">
            <span>旅行社名称: </span>
            <input name="agencyName" class="form-control w70">
        </div>
        <button id="ok" type="submit" class="btn btn-default">OK</button>
    </div>
    <br/>
    <div id="toolbar">
    	<button class="btn btn-primary" ui-sref="travel-agency.new" >
            <span class="glyphicon glyphicon-plus"></span>
            <span class="hidden-xs"  translate="istartApp.travelAgency.home.createLabel">
                  Create new Travel Agency
            </span>
        </button>
        <button class="btn btn-primary" >
            <span class="glyphicon  glyphicon-remove"></span>
            <span class="hidden-xs">
                  	删除
            </span>
        </button>
    </div>
    <table id="table" bs-table-control="vm.bsTableControl"></table>
</div>
