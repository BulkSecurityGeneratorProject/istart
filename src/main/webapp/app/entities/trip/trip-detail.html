
<div>
    <h2><span translate="istartApp.trip.detail.title">Trip</span> {{vm.trip.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="istartApp.trip.pno">Pno</span></dt>
        <dd>
            <span>{{vm.trip.pno}}</span>
        </dd>
        <dt><span translate="istartApp.trip.day">Day</span></dt>
        <dd>
            <span>{{vm.trip.day}}</span>
        </dd>
        <dt><span translate="istartApp.trip.discripe">Discripe</span></dt>
        <dd>
            <span>{{vm.trip.discripe}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
