
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTripLabel" translate="istartApp.trip.home.createOrEditLabel">Create or edit a Trip</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.trip.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.trip.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.trip.pno" for="field_pno">Pno</label>
            <input type="text" class="form-control" name="pno" id="field_pno"
                    ng-model="vm.trip.pno"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.trip.day" for="field_day">Day</label>
            <input type="text" class="form-control" name="day" id="field_day"
                    ng-model="vm.trip.day"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istartApp.trip.discripe" for="field_discripe">Discripe</label>
            <input type="text" class="form-control" name="discripe" id="field_discripe"
                    ng-model="vm.trip.discripe"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
