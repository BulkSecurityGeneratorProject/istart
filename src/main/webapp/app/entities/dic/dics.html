<div>
    <h2 translate="istartApp.dic.home.title">Dics</h2>
    <jhi-alert></jhi-alert>
    <br />
    <div id="form" class="form-inline" role="form">
    	<div class="form-group">
            <span>字典类型编码: </span> <input name="dicTypeCode" class="form-control w70" />
        </div>
		<div class="form-group">
			<span>字典类型名称: </span> <input name="dicTypeName" class="form-control w70" />
		</div>
		<div class="form-group">
			<span>字典编码: </span> <input name="dicCode" class="form-control w70" />
		</div>
		<div class="form-group">
			<span>字典名称: </span> <input name="dicName" class="form-control w70" />
		</div>
		<button id="ok" type="submit" class="btn btn-default">OK</button>
	</div>
	<div id="toolbar">
		<button class="btn btn-primary" ui-sref="dic.new">
			<span class="glyphicon glyphicon-plus"></span> <span
				class="hidden-xs" translate="istartApp.dic.home.createLabel">
				Create new Dic </span>
		</button>
	</div>
    <br/>
    <table id="table" bs-table-control="vm.bsTableControl"></table>
</div>
